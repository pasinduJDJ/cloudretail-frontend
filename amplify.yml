version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend/retailcloud-web
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/retailcloud-web/dist/retailcloud-web/browser
    files:
      - '**/*'
  cache:
    paths:
      - frontend/retailcloud-web/node_modules/**/*
